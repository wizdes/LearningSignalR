<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Broadcaster</title>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.0.0.min.js"></script>
    <script src="Scripts/knockout-2.3.0.js"></script>
    <script src="Scripts/Knockout.Broadcaster.js"></script>
    <script src="signalr/js"></script>
</head>
<body>
    <h1>Knockout Broadcaster</h1>
    <a href="angular.html" style="float: right;">Goto AngularJS</a>
    <div>
        <input type="text" data-bind="value: text, enable: ready, hasfocus: true" />
        <button data-bind="click: send, enable: ready">Send</button>
    </div>
    <p data-bind="visible: !ready()">Connecting...</p>
    <ul data-bind="foreach: messages, visible: ready">
        <li data-bind="text: $data"></li>
    </ul>
    <script>
        $(function () {
            var viewModel = new BroadcasterViewModel($.connection.broadcaster);
            ko.applyBindings(viewModel);
            viewModel.start();
        });
    </script>
</body>
</html>
